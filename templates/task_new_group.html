{% extends "sidebar.html" %}

{% block content %}
<style>
    body{font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:#f8f9fa;}
    .form-card{background:#fff;padding:30px;border-radius:12px;box-shadow:0 2px 12px rgba(16,24,40,0.06); max-width:600px;margin:auto;}
    .form-card h2{margin-bottom:20px;font-size:24px;color:#18202c;}
    .form-group{margin-bottom:18px;}
    .form-group label{display:block;margin-bottom:6px;font-weight:600;}
    .form-group input, .form-group textarea, .form-group select{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:8px;font-size:14px;}
    button{padding:12px 20px;background:#667eea;color:white;border:none;border-radius:8px;cursor:pointer;transition:0.2s;}
    button:hover{background:#5a6fde;}
</style>

<div class="form-card">
    <h2>Create Group Task</h2>
    <form method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="date" name="due_date">
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select name="priority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label>Assign To</label>
            <select name="assigned_to">
                <option value="">Self</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Group</label>
            <select name="group_id" required>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Work Link (optional)</label>
            <input type="url" name="work_link" placeholder="https://docs.google.com/... or any link">
        </div>

        <button type="submit">Create Task</button>
    </form>
</div>
{% endblock %}
